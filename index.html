<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, input, select {
      font-family: Verdana, sans-serif;
    }
    /* Set the font color to white for specific elements */
    .title,
    .placeholder {
      color: white;
    }
  </style>
</head>
<body>
  <div class="form">
    <form id="myForm">
      <div class="title">Добро пожаловать!<br>Укажи информацию о себе</div>
      <div class="input-container ic1">
        <label for="nickname" class="placeholder">Твой Nickname</label>
        <input id="nickname" class="input" type="text" placeholder=" " required/>
        <div id="nicknameError" class="error-message"></div>
        <div class="cut"></div>
      </div>
      <div class="input-container ic2">
        <label for="vk" class="placeholder">Укажи свой VK(ID и ссылкой)</label>
        <input id="vk" class="input" type="text" placeholder=" " required/>
        <div class="cut"></div>
      </div>
      <div class="input-container ic2">
        <label for="discord" class="placeholder">Укажи свой Discord(ID)</label>
        <input id="discord" class="input" type="text" placeholder=" " required/>
        <div id="discordError" class="error-message"></div>
        <div class="cut cut-short"></div>
      </div>
      <div class="input-container ic2">
        <label for="forum" class="placeholder">Укажи свой Forum</label>
        <input id="forum" class="input" type="text" placeholder=" " required/>
        <div class="cut cut-short"></div>
      </div>
      <div class="input-container ic2">
        <div class="cut cut-short"></div>
        <label for="age" class="placeholder">Укажи свой возраст</label>
        <div id="ageError" class="error-message"></div>
        <input id="age" class="input" type="text" placeholder=" " required/>
      </div>
      <div class="input-container ic2">
        <label for="timezone" class="placeholder">Выбери свой часовой пояс</label>
        <select id="timezone" class="input" name="timezone" required>
          <option value="" selected disabled>Выбери</option>
          <option value="10- МСК">10- МСК</option>
          <option value="9- МСК">9- МСК</option>
          <option value="8- МСК">8- МСК</option>
          <option value="7- МСК">7- МСК</option>
          <option value="6- МСК">6- МСК</option>
          <option value="5- МСК">5- МСК</option>
          <option value="4- МСК">4- МСК</option>
          <option value="3- МСК">3- МСК</option>
          <option value="2- МСК">2- МСК</option>
          <option value="1- МСК">1- МСК</option>
          <option value="MSK">MSK</option>
          <option value="1+ МСК">1+ МСК</option>
          <option value="2+ МСК">2+ МСК</option>
          <option value="3+ МСК">3+ МСК</option>
          <option value="4+ МСК">4+ МСК</option>
          <option value="5+ МСК">5+ МСК</option>
          <option value="6+ МСК">6+ МСК</option>
          <option value="7+ МСК">7+ МСК</option>
          <option value="8+ МСК">8+ МСК</option>
          <option value="9+ МСК">9+ МСК</option>
          <option value="10+ МСК">10+ МСК</option>
        </select>
      </div>
      <div class="input-container ic2">
        <label for="timezone" class="placeholder">Укажи свой доступ к ПК</label>
        <select id="comp" class="input" name="comp" required>
          <option value="" selected disabled>Выбери</option>
          <option value="Yes">✅ Да</option>
          <option value="No">❌ Нет</option>
        </select>
        <div id="requiredFieldsError" class="error-message"></div>
      </div>
      <button type="text" id="submitbutton" class="submit">Отправить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let submit = document.getElementById("submitbutton");
        tg.expand();
      
        submit.addEventListener("click", (event) => {
          event.preventDefault();
      
          let errorMessage = "";
      
          let nickname = document.getElementById("nickname").value;
          let vk = document.getElementById("vk").value;
          let discord = document.getElementById("discord").value;
          let forum = document.getElementById("forum").value;
          let age = document.getElementById("age").value;
          let timezone = document.getElementById("timezone").value;
          let comp = document.getElementById("comp").value;
      
          let isValid = true;
      
          if (nickname.length < 5) {
            errorMessage += "Nickname должен содержать минимум 5 символов.\n";
            isValid = false;
          }
      
          if (!/^\d+$/.test(discord)) {
            errorMessage += "Discord должен состоять только из чисел.\n";
            isValid = false;
          }
      
          if (!/^\d+$/.test(age)) {
            errorMessage += "Возраст должен состоять только из чисел.\n";
            isValid = false;
          }
      
          if (!nickname || !vk || !discord || !forum || !age || !timezone || !comp) {
            errorMessage += "Заполни всю информацию.\n";
            isValid = false;
          }
      
          if (isValid) {
            let data = {
              nickname: nickname,
              vk: vk,
              discord: discord,
              forum: forum,
              age: age,
              timezone: timezone,
              comp: comp,
            };
      
            tg.sendData(JSON.stringify(data));
            tg.close();
          } else {
            alert(errorMessage);
          }
        });
    </script>
  </div>
</body>
</html>
